{% load static %}
{% block slider%}
    <div class="slider-area">
        <div class="slider-active dot-style">

            {% for slid in slider %}
                <div class="single-slider slider-height slider-bg1 d-flex align-items-center" style="background-image: url({{slid.image.url}});">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-6 content-card">
                            <div class="card card-just-text" data-background="color" data-color="{{slid.color}}" data-radius="none">
                                <div class="content">
                                    <h4 class="title" data-animation="fadeInUp" data-delay=".2s"><a href="#">{{slid.title}}</a></h4>
                                    <p class="description" data-animation="fadeInUp" data-delay=".4s">{{slid.description}}</p>
                                    <div class="hero__btn">
                                        <a href="{{slid.btn_link}}" class="hero-btn mb-10" data-animation="fadeInUp" data-delay=".8s">{{slid.btn}}</a>
                                    </div>
                                </div>
                            </div> <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% comment %}<div class="video-area d-flex align-items-center justify-content-center">
            <div class="video-wrap position-relative">
                <div class="video-icon">
                    <a class="popup-video btn-icon" href="https://www.youtube.com/channel/UCAm5cATGDS_gKJqfQ_iOHGg"><i class="far fa-play"></i></a>
                </div>
            </div>
        </div>{% endcomment %}

    </div>
{% endblock %}
