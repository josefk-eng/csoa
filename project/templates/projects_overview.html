{% extends 'index.html' %}
{% block content %}
<style>

.latest_activites_area {
  background: rgba(60, 199, 143, 0.06);
  position: relative;
}

.latest_activites_area .video_activite {
  position: absolute;
  top: 0;
  left: 0;
  width: 40%;
  bottom: 0;
}

@media (max-width: 767px) {
  .latest_activites_area .video_activite {
    display: none !important;
  }
}

@media (min-width: 768px) and (max-width: 991px) {
  .latest_activites_area .video_activite {
    display: none !important;
  }
}


.latest_activites_area .video_activite a {
  font-size: 70px;
  color: #fff;
  position: relative;
  z-index: 12;
  width: 150px;
  height: 150px;
  background: #3CC78F;
  text-align: center;
  line-height: 150px;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  border-radius: 50%;
}


.latest_activites_area .video_activite::before {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  background: #3CC78F;
  opacity: .3;
  content: '';
}


.latest_activites_area .activites_info {
  padding-right: 156px;
  padding-top: 140px;
  padding-bottom: 126px;
}

@media (max-width: 767px) {
  .latest_activites_area .activites_info {
    padding: 50px 15px;
  }
}


.latest_activites_area .activites_info p.para_1 {
  margin-bottom: 22px;
  margin-top: 20px;
}


.latest_activites_area .activites_info p.para_2 {
  margin-bottom: 30px;
}
</style>

    <!-- latest_activites_area_start  -->
    <div class="latest_activites_area" style="margin:5vw;">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-4 video_activite  d-flex align-items-center justify-content-center" style="background-image: url({{ project.image.url }});background-repeat: no-repeat;background-position: center center;background-size: cover;">
                    <a class="popup-video" href="{{ project.video }}">
                        <i class="bi bi-play"></i>
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="activites_info d-flex" style="flex-direction:column;align-items: center;padding-left:15px;">
                        <div class="section-tittle">
                            <h2>{{ project.title }}</h2>
                        </div>
                        <p class="para_1">{{ project.description }}</p>
                        <a href="#" data-scroll-nav='1' class="boxed-btn4">{{ project.btn_text }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- latest_activites_area_end  -->

<section id="examination">
    <div>
        <div class="section-tittle">
            <h2>{{ project.title }}</h2>
        </div>
    </div>
</section>

{% endblock %}
